<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Itamarkra Channels</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; }
    #channelsList, #channelDetails, #addChannelForm { margin: 20px; }
    #searchCategories { margin: 20px; }
    .channel-item { cursor: pointer; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>ערוצי Itamarkra</h1>

  <div id="searchCategories">
    <label for="categorySelect">חפש לפי קטגוריה:</label>
    <select id="categorySelect">
      <option value="">-- בחר קטגוריה --</option>
    </select>
  </div>

  <div id="channelsList">
    <h2>כל הערוצים</h2>
    <div id="channelsContainer"></div>
  </div>

  <div id="channelDetails" style="display:none;">
    <h2>פרטי ערוץ</h2>
    <div id="channelInfo"></div>
    <button onclick="closeDetails()">סגור</button>
  </div>

  <div id="addChannelSection" style="margin: 20px;">
    <button onclick="toggleAddChannelForm()">הוסף ערוץ</button>
    <div id="addChannelForm" style="display:none;">
      <h3>הוסף ערוץ חדש</h3>
      <form id="channelForm">
        <label>שם: <input type="text" id="name" required /></label><br />
        <label>קישור: <input type="text" id="link" /></label><br />
        <label>קטגוריה: <input type="text" id="category" /></label><br />
        <label>תיאור: <textarea id="description"></textarea></label><br />
        <button type="submit">שמור</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
