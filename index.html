<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Itamarkra Channels</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ערוצי Itamarkra</h1>

  <div id="searchCategories">
    <label for="categorySelect">חפש לפי קטגוריה:</label>
    <select id="categorySelect">
      <option value="">-- בחר קטגוריה --</option>
    </select>
  </div>

  <div id="channelsList">
    <h2>כל הערוצים</h2>
    <div id="channelsContainer"></div>
  </div>

  <div id="addChannelSection">
    <button id="showAddFormBtn">הוסף ערוץ</button>
    <div id="addChannelForm" style="display:none;">
      <h3>הוסף ערוץ חדש</h3>
      <form id="channelForm">
        <label>שם: <input type="text" id="name" required /></label>
        <label>קישור: <input type="text" id="link" /></label>
        <label>קטגוריה: <input type="text" id="category" /></label>
        <label>תיאור: <textarea id="description"></textarea></label>
        <button type="submit">שמור</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
